<!DOCTYPE html>
<html lang="en">
<head>
      <!--This is the meta information which is good for SEO-->
  	    <meta charset="utf-8">
  	    <!--Add keywords that describe your project between the quotation marks. This helps search engines find and index your content-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" >
        <link rel="stylesheet" href="/static/css/bootstrap-theme.css" type="text/css" >
    <title>Administrator</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Seman</a>
            </div>
            <ul class="nav navbar-nav">
              <li><a href="#">Indexes</a></li>
              <li><a href="#">Types</a></li>
              <li><a href="#">Concepts</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row col-md-12">
            <div class="row>"><h3 style="text-align: center; margin: 5%;">Welcome to administration page</h3></div>
            <div class="row">
                <div class="col-md-6">
                    {% if message %}
                    <div class="alert alert-warning">{{message}}</div>
                    {% endif %}
                    <form class="form-horizontal" method="post" action="/administrator/ontology"  enctype=multipart/form-data>
                         <fieldset>
                            <legend>Save ontology in Database</legend>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="type">Enter data index </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" name="index" value="" id="index" placeholder="Index">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="type">Enter data type </label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" name="type" value=""  id="type" placeholder="Type">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="ontologyFile">Ontology file</label>
                                <div class="col-md-8">
                                     <input type="file" name="ontologyFile" class="form-control-file" id="ontologyFile">
                                </div>

                            </div>
                            <div class="form-group">
                                <input type="submit" name="save" class="btn btn-success col-md-offset-6 " value="save now">
                            </div>
                         </fieldset>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="row"><h4 style="text-align: center;">Some statistics</h4></div>
                    <div class="row" style="text-align: center">
                        statistics
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
</body>
</html>
